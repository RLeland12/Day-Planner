<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     <!--time evaluated on both 12 and 24 hr scale-->
    
    <div class="row time-block" id="hour 8">
      <div class="col-md-1 hour">
        8 am 
      </div>
      <textarea class="col-md-10 description" id="8Text">
      </textarea>
      <button class="btn saveBtn col-md-1" id="8btn"> <i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour 9">
        <div class="col-md-1 hour">
          9 am 
        </div>
        <textarea class="col-md-10 description" id="9Text">
        </textarea>
        <button class="btn saveBtn col-md-1" id="9btn"> <i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="hour 10">
        <div class="col-md-1 hour">
          10 am 
        </div>
        <textarea class="col-md-10 description" id="10Text">
        </textarea>
        <button class="btn saveBtn col-md-1" id="10btn"> <i class="fas fa-save"></i></button>
        </div>

        <div class="row time-block" id="hour 11">
          <div class="col-md-1 hour">
            11 am 
          </div>
          <textarea class="col-md-10 description" id="11Text">
          </textarea>
          <button class="btn saveBtn col-md-1" id="11btn"> <i class="fas fa-save"></i></button>
          </div>

          <div class="row time-block" id="hour 12">
            <div class="col-md-1 hour">
              12 am 
            </div>
            <textarea class="col-md-10 description" id="12Text">
            </textarea>
            <button class="btn saveBtn col-md-1" id="12btn"> <i class="fas fa-save"></i></button>
            </div>

            <div class="row time-block" id="hour 13">
              <div class="col-md-1 hour">
                1 pm 
              </div>
              <textarea class="col-md-10 description" id="1Text">
              </textarea>
              <button class="btn saveBtn col-md-1" id="1btn"> <i class="fas fa-save"></i></button>
              </div>

              <div class="row time-block" id="hour 14">
                <div class="col-md-1 hour">
                  2 pm 
                </div>
                <textarea class="col-md-10 description" id="2Text">
                </textarea>
                <button class="btn saveBtn col-md-1" id="2btn"> <i class="fas fa-save"></i></button>
                </div>

                <div class="row time-block" id="hour 15">
                  <div class="col-md-1 hour">
                    3 pm 
                  </div>
                  <textarea class="col-md-10 description" id="3Text">
                  </textarea>
                  <button class="btn saveBtn col-md-1" id="3btn"> <i class="fas fa-save"></i></button>
                  </div>

                  <div class="row time-block" id="hour 16">
                    <div class="col-md-1 hour">
                      4 pm 
                    </div>
                    <textarea class="col-md-10 description" id="4Text">
                    </textarea>
                    <button class="btn saveBtn col-md-1" id="4btn"> <i class="fas fa-save"></i></button>
                    </div>

                    <div class="row time-block" id="hour 17">
                      <div class="col-md-1 hour">
                        5 pm 
                      </div>
                      <textarea class="col-md-10 description" id="5Text">
                      </textarea>
                      <button class="btn saveBtn col-md-1" id="5btn"> <i class="fas fa-save"></i></button>
                      </div>


  
  </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
